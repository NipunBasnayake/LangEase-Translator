<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="bodyid">
    <div id="backgroundDiv">
        <div class="card-header text-center bg-primary text-white p-3" style="border-radius: 15px 15px 0 0;">
            <h3 class="fw-bold">LangEase Translate</h3>
            <!-- <small>Bridging the Language Gap</small> -->
        </div>

        <div class="dcard-body p-4">

            <div class="d-flex">
                <div class="w-50 me-3">
                    <div class="d-flex">
                        <select id="select1" class="form-select border-0 w-50 "></select>
                        <div id="englishButton">
                            
                        </div>
                    </div>
                    <textarea id="txtInputText" class="form-control" rows="10"
                        placeholder="Type your text here..."></textarea>
                </div>

                <div class="w-50">
                    <select id="select2" class="form-select border-0 w-50 "></select>
                    <textarea id="outputText" class="form-control" rows="10"
                        placeholder="Your translation will appear here..." disabled></textarea>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-light" onclick="voice()">English Voice</button>
                <button class="btn btn-primary ps-5 pe-5" onclick="translates()">Translate</button>
            </div>

        </div>
    </div>

    <script src="countries.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        nintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
