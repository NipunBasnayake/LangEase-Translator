<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg" style="width: 100%; max-width: 500px; border-radius: 15px;">

            <div class="card-header text-center bg-primary text-white p-3" style="border-radius: 15px 15px 0 0;">
                <h3 class="fw-bold">LangEase Translator</h3>
                <small>Bridging the Language Gap</small>
            </div>

            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="inputText" class="form-label fw-semibold">Enter Text</label>
                    <textarea id="txtInputText" class="form-control" rows="3" placeholder="Type your text here..."></textarea>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <label for="fromLanguage" class="form-label fw-semibold">From Language</label>
                        <select id="select1" class="form-select">
                            
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="toLanguage" class="form-label fw-semibold">To Language</label>
                        <select id="select2" class="form-select">

                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="outputText" class="form-label fw-semibold">Translation</label>
                    <textarea id="outputText" class="form-control" rows="3" placeholder="Your translation will appear here..." disabled></textarea>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" onclick="translates()">Translate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="countries.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
