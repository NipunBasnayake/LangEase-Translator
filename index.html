<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangEase Translate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="card shadow-lg mx-auto" style="max-width: 900px;">
            <div class="card-header bg-primary text-white text-center p-4">
                <h1 class="fw-bold"><i class="bi bi-translate"></i> LangEase Translate</h1>
            </div>
            <div class="card-body bg-white p-4">
                <div class="row">
                    <div class="col-md-6">
                        <label for="select1" class="form-label fw-bold">From:</label>
                        <div class="d-flex align-items-center">
                            <select id="select1" class="form-select me-2"></select>
                            <div id="englishButtonFrom" class="me-2"></div>
                        </div>
                        <textarea id="txtInputText" class="form-control mt-3" rows="8" placeholder="Type your text here..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="select2" class="form-label fw-bold">To:</label>
                        <div class="d-flex align-items-center">
                            <select id="select2" class="form-select me-2"></select>
                            <div id="englishButtonTo" class="me-2"></div>
                            <div id="loadingSpinner2" class="spinner-border text-primary d-none" role="status" style="width: 1rem; height: 1rem;"></div>
                        </div>
                        <textarea id="outputText" class="form-control mt-3" rows="8" placeholder="Your translation will appear here..." disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="countries.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
